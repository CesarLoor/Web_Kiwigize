    <script>
        function initAutocomplete() {
            var address = document.getElementById('address');
            var autocomplete = new google.maps.places.Autocomplete(address);
        }
    </script>

<body onload="initAutocomplete()">
    <header class="header">
        <div class="header__logo-container">
            <img class="header__logo" src="img/Logo KIwigize.png" alt="Logo KIwigize">
        </div>
        <nav class="header__nav">
            <ul class="header__nav-list">
                <li class="header__nav-item"><a href="index.html">Inicio</a></li>
                <li class="header__nav-item"><a href="login.html">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-container-form">
        <section class="registration-form">
            <h2>Registro de Datos</h2>
            <form action="/register" method="post">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required pattern="[A-Za-z\s]{1,50}" autofocus>
                
                <label for="surname">Apellidos:</label>
                <input type="text" id="surname" name="surname" required pattern="[A-Za-z\s]{1,50}">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,}$">
                
                <label for="document-type">Tipo de documento:</label>
                <select id="document-type" name="document-type" required>
                    <option value="cedula">cedula</option>
                    <option value="passport">Pasaporte</option>
                    <option value="other">Otro</option>
                </select>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required pattern=".{8,}">
                
                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" required pattern=".{8,}">
                
                <label for="direccion" class="direccion">Direccion</label>
                <section class="mapa-dir">
                    <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d255347.02338056738!2d-78.59535225260292!3d-0.18625021769398867!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91d59a4002427c9f%3A0x44b991e158ef5572!2sQuito!5e0!3m2!1ses!2sec!4v1717968038804!5m2!1ses!2sec" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </section>
                
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" required pattern="\d{10}">
                
                <label for="province">Provincia:</label>
                <input type="text" id="province" name="province" required pattern="[A-Za-z\s]{1,25}">
                
                <label for="city">Ciudad:</label>
                <input type="text" id="city" name="city" required pattern="[A-Za-z\s]{1,25}">
                
                <label for="gender">Género:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Masculino</option>
                    <option value="female">Femenino</option>
                    <option value="other">Otro</option>
                </select>
                
                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    Acepto los términos y condiciones
                </label>
                
                <button type="submit">Registrarse</button>
            </form>
        </section>
    </main>
    <!-- Footer -->
    <footer class="footer-container">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="img/Logo KIwigize.png" alt="Logo" class="footer-logo-img">
                <p class="footer-logo-text">Kiwigize</p>
            </div>
            <div class="footer-nav">
                <ul class="footer-nav-list">
